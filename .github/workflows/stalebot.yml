name: Stalebot

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  pull-requests: write
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-pr-message: 'This pull request has been automatically marked as stale due to inactivity for 14 days.'
          stale-issue-message: 'This issue has been automatically marked as stale due to inactivity for 14 days.'
          close-pr-message: 'This pull request has been automatically closed due to inactivity.'
          close-issue-message: 'This issue has been automatically closed due to inactivity.'
          days-before-stale: 14
          days-before-close: 0
          stale-pr-label: 'stale'
          stale-issue-label: 'stale'
          exempt-pr-labels: 'pinned,security'
          exempt-issue-labels: 'pinned,security,bug'
